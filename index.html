<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <div class="container">
        <main class="main-container">

            <section class="image-container">
                <img class="perfume-image" src="images/image-product-desktop.jpg" alt="perfume image">
            </section>
            
            <section class="text-container">
                <p class="title">perfume</p>
                <h1> Gabrielle Essence Eau De Parfum</h1>
                <p class="text">
                    A floral, solar and voluptuous interpretation composed 
                    by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <h1 class="prices">
                    $149.99
                    <span>$169.99</span>
                </h1>
                <button>
                    <img class="cart-logo" src="images/icon-cart.svg" alt="cart logo" >
                    Add to Cart
                </button>
            </section>

        </main>
    
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/ikquilibrium-SG" target="_blank">Samuel Ikulayo</a>.
            </div>
        </footer>
    </div>
</body>
</html>
